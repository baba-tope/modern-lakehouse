name: 'cagridge_lakehouse'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'cagridge_lakehouse'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  cagridge_lakehouse:
    # Config indicated by + and applies to all files under models/
    +materialized: view
    staging:
      +materialized: view
      +schema: staging
    mart:
      +materialized: table
      +schema: mart
    
vars:
  locations:
    - Houston
    - Dallas
    - Austin
    - San Antonio
