---
# MetalLB Configuration for Cagridge Data Lakehouse
# Provides LoadBalancer support for kind/bare-metal clusters

# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: metallb-system
---
# MetalLB Installation (v0.13.12)
apiVersion: v1
kind: ConfigMap
metadata:
  name: metallb-config
  namespace: metallb-system
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
    - ${METALLB_IP_RANGE}
