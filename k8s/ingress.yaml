apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lakehouse-ingress
  namespace: texas-gas-lakehouse
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Grafana (most specific first)
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
      # Prometheus
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
      # Airflow
      - path: /airflow
        pathType: Prefix
        backend:
          service:
            name: airflow-webserver
            port:
              number: 8080
      # MinIO Console
      - path: /minio
        pathType: Prefix
        backend:
          service:
            name: minio-service
            port:
              number: 9001
      # Trino
      - path: /trino
        pathType: Prefix
        backend:
          service:
            name: trino-service
            port:
              number: 8080
      # Nessie
      - path: /nessie
        pathType: Prefix
        backend:
          service:
            name: nessie-service
            port:
              number: 19120
      # Dashboard (root - must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-service
            port:
              number: 80
